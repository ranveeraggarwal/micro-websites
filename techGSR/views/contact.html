<div class="container">
	<div class="row">
		<h3 class="teal-text"><b>Contact Us</b></h3>
		<hr>
		<div class="row">
		    <form class="col s12">
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="first_name" type="text" class="validate">
		          <label for="first_name">Name</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="disabled" type="text" class="validate">
		          <label for="disabled">Phone Number</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <input id="email" type="email" class="validate">
		          <label for="email">Email</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12">
		          <textarea id="textarea1" class="materialize-textarea"></textarea>
		          <label for="textarea1">Textarea</label>
		        </div>
		      </div>
		      <div class="row">
		      	<input type="submit" class="waves-effect waves-light btn teal darken-3 white-text">
		      </div>
		    </form>
		</div>
	</div>
</div>
